<div class="container" id="kt_content_container">
	<div class="card">
		<div class="card-body">
			<div class="mb-5">
				<div class="mb-1">
					<div class="text-center mb-5">
						<h3 class="fs-2hx text-dark"><span class="text-muted">#{{analysisData.GeneralAnalysisId}}:</span> {{analysisData.ClassificationName}}</h3>
						<div class="fs-5 text-muted"><span class="fw-bold">{{analysisData.AccountName}}</span>
						<br /><span>{{analysisData.DateCreated}}</span></div>
					</div>
				</div>

				<div class="row mb-10">
					<div class="col-12">
						<div [innerHtml]="analysisData.AnalysisText"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

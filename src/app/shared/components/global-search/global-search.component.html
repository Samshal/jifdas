<div class="rounded d-flex flex-column flex-lg-row align-items-lg-center bg-white p-5 w-xxl-850px h-lg-60px my-5">
	<div class="row flex-grow-1 mb-5 mb-lg-0">
		<!--begin::Col-->
		<div class="col-lg-4 d-flex align-items-center mb-3 mb-lg-0">
			<span class="svg-icon svg-icon-1 svg-icon-gray-400 me-1">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
					<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
						<rect x="0" y="0" width="24" height="24" />
						<path d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" />
						<path d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z" fill="#000000" fill-rule="nonzero" />
					</g>
				</svg>
			</span>
			<input type="text" class="form-control form-control-flush flex-grow-1" name="search" value="" placeholder="Keyword" [(ngModel)]="searchParams.keyword"/>
		</div>
		<div class="col-lg-4 d-flex align-items-center mb-5 mb-lg-0">
			<div class="bullet bg-secondary d-none d-lg-block h-30px w-2px me-5"></div>
			<span class="svg-icon svg-icon-1 svg-icon-gray-400 me-1">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
					<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
						<rect x="5" y="5" width="5" height="5" rx="1" fill="#000000" />
						<rect x="14" y="5" width="5" height="5" rx="1" fill="#000000" opacity="0.3" />
						<rect x="5" y="14" width="5" height="5" rx="1" fill="#000000" opacity="0.3" />
						<rect x="14" y="14" width="5" height="5" rx="1" fill="#000000" opacity="0.3" />
					</g>
				</svg>
			</span>
			<select class="form-select border-0 flex-grow-1"  [(ngModel)]="searchParams.incidentType">
				<option value="">Select Incident Type</option>
				<option *ngFor="let type of incidentTypeList; let index=index" value="{{type.id}}">{{type.text}}</option>
			</select>
		</div>
		<div class="col-lg-4 d-flex align-items-center">
			<div class="bullet bg-secondary d-none d-lg-block h-30px w-2px me-5"></div>
			<span class="svg-icon svg-icon-1 svg-icon-gray-400 me-3">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
					<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
						<rect x="0" y="0" width="24" height="24" />
						<path d="M5,10.5 C5,6 8,3 12.5,3 C17,3 20,6.75 20,10.5 C20,12.8325623 17.8236613,16.03566 13.470984,20.1092932 C12.9154018,20.6292577 12.0585054,20.6508331 11.4774555,20.1594925 C7.15915182,16.5078313 5,13.2880005 5,10.5 Z M12.5,12 C13.8807119,12 15,10.8807119 15,9.5 C15,8.11928813 13.8807119,7 12.5,7 C11.1192881,7 10,8.11928813 10,9.5 C10,10.8807119 11.1192881,12 12.5,12 Z" fill="#000000" fill-rule="nonzero" />
					</g>
				</svg>
			</span>
			<input type="text" class="form-control form-control-flush flex-grow-1" name="search" value="" placeholder="Location" [(ngModel)]="searchParams.location"/>
		</div>
	</div>
	<div class="min-w-150px text-end">
		<button type="submit" class="btn btn-dark" id="kt_advanced_search_button_1" (click)="broadcastSearchRequest()">Search</button>
	</div>
</div>
<div class="row text-center align-items-center">
	<div class="col-lg-12">
		<input type="text" class="form-control datePickerStyle" ngxDaterangepickerMd name="dateRange" value="" [(ngModel)]="searchParams.dateRange"
		  [showCustomRangeLabel]="true"
		  [alwaysShowCalendars]="true"
		  [ranges]="ranges"
		  [linkedCalendars]="true"
		  [showClearButton]="true"
		  placeholder="click here to select date range to filter data"
          (change)="changed($event)"
		/>
	</div>
</div>

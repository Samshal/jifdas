<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-size: cover; background-image: url(../../../assets/media/misc/dark.jpg)" id="container">
	<div class="d-flex flex-center flex-column flex-column-fluid p-5 pb-lg-20">
		<a href="#" class="mb-12">
			<img alt="Logo" src="../../../assets/media/logos/logo.png" class="img-fluid" />
		</a>
		<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
			<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="#">
				<div class="text-center mb-10">
					<h1 class="text-dark mb-3">Sign In to your Account</h1>
					<div class="text-gray-400 fw-bold fs-4">Need help? 
					<a href="sign-up.html" class="link-primary fw-bolder">Contact an Admin</a></div>
				</div>
				<div class="row" *ngIf="showLoginError">
	                <div class="alert alert-danger" role="alert">
	                  Invalid Username and/or Password. Please try again.
	                </div>
	            </div>
				<div class="fv-row mb-10">
					<label class="form-label fs-6 fw-bolder text-dark">Username</label>
					<input class="form-control form-control-lg form-control-solid" type="text" required [(ngModel)]="username" name="username"/>
				</div>
				<div class="fv-row mb-10">
					<div class="d-flex flex-stack mb-2">
						<label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
						<a href="password-reset.html" class="link-primary fs-6 fw-bolder">Forgot Password ?</a>
					</div>
					<input class="form-control form-control-lg form-control-solid" type="password" name="password" placeholder="Password" required [(ngModel)]="password"/>
				</div>
				<div class="text-center">
					<button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5" (click)="login()">
						<span class="indicator-label"  *ngIf="!showLoginProcessing">Continue</span>
						<span class="indicator-labbel"  *ngIf="showLoginProcessing">Please wait... 
						<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="wrapper d-flex flex-column flex-row-fluid">
	<div class="card rounded-0 bgi-no-repeat bgi-position-x-end bgi-size-cover" style="background-color: #4b5320;background-size: auto 100%;">
		<!--begin::body-->
		<div class="card-body container pt-10 pb-8">
			<!--begin::Title-->
			<div class="d-flex align-items-center">
				<h1 class="fw-bold me-3 text-white">Data Visualization</h1>
				<span class="fw-bold text-white opacity-50">Generate statistical charts to better understand incident data</span>
			</div>
			<div class="d-flex flex-column">
				<div class="d-lg-flex align-lg-items-center">
					<app-global-search></app-global-search>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="container" id="kt_content_container">
		<div class="d-flex flex-column flex-lg-row">
			<div class="flex-column flex-lg-row-auto w-100 w-lg-250px w-xxl-325px mb-8 mb-lg-0 me-lg-9 me-5">
				<div class="card">
					<div class="card-body">
						<div class="mb-5 mt-5">
							<label class="fs-6 form-label fw-bolder text-dark">Search type</label>
							<select class="form-select form-select-solid" [(ngModel)]="requiredSearchType">
								<option value=""></option>
								<option value="incident">Incident Type</option>
								<option value="metadata">Metadata</option>
							</select>
						</div>

						<div class="position-relative">
							<button class="btn btn-light btn-active-light-primary btn-color-gray-400 me-3" (click)="openLocationSearch(content)">Search Locations</button>
						</div>
						<div class="me-n5 pe-5 mt-5" *ngIf="(selectedLocations.country | keyvalue)?.length > 0">
							<p class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7">Country</p>
							<div id="kt_explore_scroll" class="scroll-y" data-kt-scroll="true" data-kt-scroll-height="auto" data-kt-scroll-wrappers="#kt_explore_body" data-kt-scroll-offset="5px">
								<div *ngFor="let loc of selectedLocations.country | keyvalue">
									<div class="form-check form-check-custom form-check-solid mb-5"*ngIf="loc.value == true">
										<input class="form-check-input" type="checkbox" id="kt_search_category_1" />
										<label class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7" for="kt_search_category_1" style="padding-left: 20px;"> {{loc.key}}</label>
									</div>
								</div>
							</div>
							<div class="separator separator-dashed my-2"></div>
						</div>
						<div class="me-n5 pe-5 mt-5" *ngIf="(selectedLocations.region | keyvalue)?.length > 0">
							<p class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7">Region</p>
							<div id="kt_explore_scroll" class="scroll-y" data-kt-scroll="true" data-kt-scroll-height="auto" data-kt-scroll-wrappers="#kt_explore_body" data-kt-scroll-offset="5px">
								<div *ngFor="let loc of selectedLocations.region | keyvalue">
									<div class="form-check form-check-custom form-check-solid mb-5"*ngIf="loc.value == true">
										<input class="form-check-input" type="checkbox" id="kt_search_category_1" />
										<label class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7" for="kt_search_category_1" style="padding-left: 20px;"> {{loc.key}}</label>
									</div>
								</div>
							</div>
							<div class="separator separator-dashed my-2"></div>
						</div>
						<div class="me-n5 pe-5 mt-5" *ngIf="(selectedLocations.state | keyvalue)?.length > 0">
							<p class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7">State</p>
							<div id="kt_explore_scroll" class="scroll-y" data-kt-scroll="true" data-kt-scroll-height="auto" data-kt-scroll-wrappers="#kt_explore_body" data-kt-scroll-offset="5px">
								<div *ngFor="let loc of selectedLocations.state | keyvalue">
									<div class="form-check form-check-custom form-check-solid mb-5"*ngIf="loc.value == true">
										<input class="form-check-input" type="checkbox" id="kt_search_category_1" />
										<label class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7" for="kt_search_category_1" style="padding-left: 20px;"> {{loc.key}}</label>
									</div>
								</div>
							</div>
							<div class="separator separator-dashed my-2"></div>
						</div>
						<div class="me-n5 pe-5 mt-5" *ngIf="(selectedLocations.lga | keyvalue)?.length > 0">
							<p class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7">LGA</p>
							<div id="kt_explore_scroll" class="scroll-y" data-kt-scroll="true" data-kt-scroll-height="auto" data-kt-scroll-wrappers="#kt_explore_body" data-kt-scroll-offset="5px">
								<div *ngFor="let loc of selectedLocations.lga | keyvalue">
									<div class="form-check form-check-custom form-check-solid mb-5"*ngIf="loc.value == true">
										<input class="form-check-input" type="checkbox" id="kt_search_category_1" />
										<label class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7" for="kt_search_category_1" style="padding-left: 20px;"> {{loc.key}}</label>
									</div>
								</div>
							</div>
							<div class="separator separator-dashed my-2"></div>
						</div>
						<div *ngIf="requiredSearchType == 'metadata'">
							<div class="mb-5 mt-5">
								<label class="fs-6 form-label fw-bolder text-dark">Filter Metadata</label>
								<input type="text" class="form-control form-control form-control-solid" name="city" (click)="openMetadataModal(metadataContent)"/>
							</div>
							<div class="mb-10">
								<div *ngFor="let meta of selectedMetadata | keyvalue">
									<div class="form-check form-check-custom form-check-solid mb-5" *ngIf="meta.value == true">
										<input class="form-check-input" type="checkbox" id="kt_search_category_1" />
										<label class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7" for="kt_search_category_1" style="padding-left: 20px;">{{meta.key}}</label>
									</div>
								</div>
								<div class="separator separator-dashed my-2"></div>
							</div>
						</div>
						<div *ngIf="requiredSearchType == 'incident'">
							<div class="mb-5 mt-5">
								<label class="fs-6 form-label fw-bolder text-dark">Filter Incident</label>
								<input type="text" class="form-control form-control form-control-solid" name="city" (click)="openIncidentModal(incidentContent)"/>
							</div>
							<div class="mb-10">
								<div *ngFor="let type of selectedIncidents | keyvalue">
									<div class="form-check form-check-custom form-check-solid mb-5" *ngIf="type.value == true">
										<input class="form-check-input" type="checkbox" id="kt_search_category__" />
										<label class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7" for="kt_search_category__" style="padding-left: 20px;">{{type.key}}</label>
									</div>
								</div>
								<div class="separator separator-dashed my-2"></div>
							</div>
						</div>
						<div class="mb-5 mt-5">
							<label class="fs-6 form-label fw-bolder text-dark">Chart Type</label>
							<select class="form-select form-select-solid" [(ngModel)]="requiredChartType">
								<option value=""></option>
								<option value="bar-chart">Bar Chart</option>
								<option value="pie-chart">Pie Chart</option>
								<option value="map">Map</option>
							</select>
						</div>
						<div class="d-flex align-items-center justify-content-end">
							<button class="btn btn-primary" (click)="loadData()">Apply Filter</button>
						</div>
					</div>
				</div>
			</div>
			<div class="flex-lg-row-fluid">
				<div class="col-md-12" *ngIf="requestingData">
					<p>Loading...</p>
				</div>
				<div class="col-md-12" *ngIf="requiredChartType == 'bar-chart' && !requestingData">
					<app-bar-chart [categoriesData]="chartData"></app-bar-chart>
				</div>
				<div class="col-md-12" *ngIf="requiredChartType == 'pie-chart' && !requestingData">
					<app-pie-chart [categoriesData]="chartData"></app-pie-chart>
				</div>
				<div class="col-md-12" *ngIf="requiredChartType == 'map' && !requestingData">
					<app-incidence-timeline></app-incidence-timeline>
				</div>
			</div>
		</div>
	</div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Search Locations</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  	<div class="row mb-10">
  		<div class="col-5">
  			<div class="position-relative">
				<span class="svg-icon svg-icon-3 svg-icon-gray-500 position-absolute top-50 translate-middle ms-6">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
						<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
							<rect x="0" y="0" width="24" height="24" />
							<path d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" />
							<path d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z" fill="#000000" fill-rule="nonzero" />
						</g>
					</svg>
				</span>
				<!--end::Svg Icon-->
				<input type="text" class="form-control form-control-solid ps-10" name="searchLocation" value="" placeholder="Search" [(ngModel)]="locationKeyword" (change)="searchLocation()"/>
			</div>
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-md-3">
			<div class="mb-5">
				<label class="fs-6 form-label fw-bolder text-dark">COUNTRY</label>
			</div>
			<div class="mb-1">
				<div class="form-check form-check-custom form-check-solid mb-5" *ngFor="let loc of searchedLocations.country; let index=index">
					<input class="form-check-input" type="checkbox" id="loc_search_country_{{index}}" name="loc_search_country_{{index}}" [(ngModel)]="selectedLocations.country[loc]"/>
					<label class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7" for="loc_search_country_{{index}}" style="padding-left: 20px;">{{loc}}</label>
				</div>
			</div>
  		</div>
  		<div class="col-md-3">
			<div class="mb-5">
				<label class="fs-6 form-label fw-bolder text-dark">REGION</label>
			</div>
			<div class="mb-1">
				<div class="form-check form-check-custom form-check-solid mb-5" *ngFor="let loc of searchedLocations.region; let index=index">
					<input class="form-check-input" type="checkbox" id="loc_search_region_{{index}}" name="loc_search_region_{{index}}" [(ngModel)]="selectedLocations.region[loc]" />
					<label class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7" for="loc_search_region_{{index}}" style="padding-left: 20px;">{{loc}}</label>
				</div>
			</div>
  		</div>
  		<div class="col-md-3">
			<div class="mb-5">
				<label class="fs-6 form-label fw-bolder text-dark">STATE</label>
			</div>
			<div class="mb-1">
				<div class="form-check form-check-custom form-check-solid mb-5" *ngFor="let loc of searchedLocations.state; let index=index">
					<input class="form-check-input" type="checkbox" id="loc_search_state_{{index}}" name="loc_search_state_{{index}}" [(ngModel)]="selectedLocations.state[loc]"/>
					<label class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7" for="loc_search_state_{{index}}" style="padding-left: 20px;">{{loc}}</label>
				</div>
			</div>
		</div>
  		<div class="col-md-3">
			<div class="mb-5">
				<label class="fs-6 form-label fw-bolder text-dark">LGA</label>
			</div>
			<div class="mb-1">
				<div class="form-check form-check-custom form-check-solid mb-5" *ngFor="let loc of searchedLocations.lga; let index=index">
					<input class="form-check-input" type="checkbox" id="loc_search_lga_{{index}}" name="loc_search_lga_{{index}}" [(ngModel)]="selectedLocations.lga[loc]"/>
					<label class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7" for="loc_search_lga_{{index}}" style="padding-left: 20px;">{{loc}}</label>
				</div>
			</div>
		</div>
  	</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="closeModal()">Close</button>
  </div>
</ng-template>

<ng-template #metadataContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Select Metadata</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  	<!--begin::Accordion-->
	<div class="accordion accordion-icon-toggle" id="kt_accordion_metadata">
	    <div class="mb-5" *ngFor="let metadata of metadataList | keyvalue; let index=index">
	        <!--begin::Header-->
	        <div class="accordion-header py-3 d-flex" data-bs-toggle="collapse" [attr.data-bs-target]="'#kt_accordion_metadata_item_'+index">
	            <span class="accordion-icon">
	            	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
						<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
							<polygon points="0 0 24 0 24 24 0 24"></polygon>
							<rect fill="#000000" opacity="0.5" transform="translate(8.500000, 12.000000) rotate(-90.000000) translate(-8.500000, -12.000000)" x="7.5" y="7.5" width="2" height="9" rx="1"></rect>
							<path d="M9.70710318,15.7071045 C9.31657888,16.0976288 8.68341391,16.0976288 8.29288961,15.7071045 C7.90236532,15.3165802 7.90236532,14.6834152 8.29288961,14.2928909 L14.2928896,8.29289093 C14.6714686,7.914312 15.281055,7.90106637 15.675721,8.26284357 L21.675721,13.7628436 C22.08284,14.136036 22.1103429,14.7686034 21.7371505,15.1757223 C21.3639581,15.5828413 20.7313908,15.6103443 20.3242718,15.2371519 L15.0300721,10.3841355 L9.70710318,15.7071045 Z" fill="#000000" fill-rule="nonzero" transform="translate(14.999999, 11.999997) scale(1, -1) rotate(90.000000) translate(-14.999999, -11.999997)"></path>
						</g>
					</svg>
	            </span>
	            <h3 class="fs-4 fw-bold mb-0 ms-4">{{metadata.key}}</h3>
	        </div>
	        <!--end::Header-->

	        <!--begin::Body-->
	        <div id="kt_accordion_metadata_item_{{index}}" class="fs-6 collapse show ps-10" data-bs-parent="#kt_accordion_metadata">
	        	<div *ngFor="let field of toArray(metadata.value); let i=index">
					<div class="form-check form-check-custom form-check-solid mb-5">
						<input class="form-check-input" type="checkbox" id="kt_m_{{index}}_{{i}}" [(ngModel)]="selectedMetadata[field.FieldName]" />
						<label class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7" for="kt_m_{{index}}_{{i}}" style="padding-left: 20px;"> {{field.FieldName}}</label>
					</div>
				</div>
	        </div>
	        <!--end::Body-->
	    </div>
	</div>
	<!--end::Accordion-->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="closeModal()">Close</button>
  </div>
</ng-template>

<ng-template #incidentContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Select Incident Type</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  	<div class="mb-5">
    	<div *ngFor="let field of incidentTypeList; let index=index">
			<div class="form-check form-check-custom form-check-solid mb-5">
				<input class="form-check-input" type="checkbox" id="kt_type_{{index}}" [(ngModel)]="selectedIncidents[field.text]" />
				<label class="form-check-label flex-grow-1 fw-bold text-gray-700 fs-7" for="kt_type_{{index}}" style="padding-left: 20px;"> {{field.text}}</label>
			</div>
		</div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="closeModal()">Close</button>
  </div>
</ng-template>
